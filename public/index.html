<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>최성필 & 최수강</title>
        <meta name="description" content="최성필 & 최수강" />
        <meta name="author" content="최성필 & 최수강" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <section id="section-intro">
            <div id="section-intro-internal">
                <div id="intro-top"><img id="date-img" src="./css/date.jpg"/></div>
                <div id="spacer-2"></div>
                <div id="intro-mid">
                    <div id="cover-photo-container">
                        <img id="cover-photo" src="./css/cover.jpg"/>
                    </div>
                </div>
                <div id="spacer-3"></div>
                <div class="flex-center intro-btm-text-top">2020년 9월 6일 / 일요일 / 오후 3시 30분</div>
                <div id="spacer-4"></div>
                <div class="flex-center intro-btm-text-btm">광화문 아펠가모 / LL층</div>
                <div id="spacer-1"></div>
                <div id="intro-btm-last"><div class="intro-btm-line"></div></div>
            </div>
        </section>
        <section id="section-welcome">
            <div id="section-welcome-internal">
                <img id="welcome-background" src="./css/flowerbg.jpg"/>
                <div id="welcome-text-0">
                    <img style="height: 100%; width: auto;" src="./css/flowertext.jpg"/>
                </div>
                <p id="welcome-text-1" class="welcome-text">깊어가는 가을의 길목에서</p>
                <p id="welcome-text-2" class="welcome-text">단풍만큼 곱게</p>
                <p id="welcome-text-3" class="welcome-text">저희 두 사람의 마음을</p>
                <p id="welcome-text-4" class="welcome-text">합하고자 합니다.</p>
                <p id="welcome-text-5" class="welcome-text">귀한 걸음으로 축하하여 주시면</p>
                <p id="welcome-text-6" class="welcome-text">더 없는 격려와 기쁨으로</p>
                <p id="welcome-text-7" class="welcome-text">간직하겠습니다.</p>
                <div id="welcome-line-container"><div id="welcome-btm-line"></div></div>
                <div id="welcome-text-8" class="welcome-text2">
                    <div class="flex-grow"></div>
                    <div class="welcome-text-8-1">최기주</div>
                    <div class="welcome-text-8-2">김혜경</div>
                    <div class="welcome-text-8-1">의장남</div>
                    <div class="flex-center">최성필</div>
                    <div class="flex-grow"></div>
                </div>
                <div id="welcome-text-9" class="welcome-text2">
                    <div class="flex-grow"></div>
                    <div class="welcome-text-8-1">최준석</div>
                    <div class="welcome-text-8-2">이은아</div>
                    <div class="welcome-text-8-1">의장녀</div>
                    <div class="flex-center">최수강</div>
                    <div class="flex-grow"></div>
                </div>
            </div>
        </section>
        <section id="section-gallery">
            <div class="section-gallery-top">
                <img id="gallery-text" src="./css/gallerytext.jpg"/>
            </div>

            <div class="your-class">
                <div class="section-gallery-box">
                    <div class="section-image-container">
                        <img src="https://banyantreeclub.com/assets/img/wedding&meeting/wedding-16.jpg" style="width: 100vw; height: auto;" />
                    </div>
                </div>
                <div class="section-gallery-box">
                    <div class="section-image-container">
                        <img src="https://wehotel.co.kr/wp-content/uploads/sites/35/2019/06/Azalia-Garden-Wedding-600x400.jpg" style="width: 100vw; height: auto;" />
                    </div>
                </div>
                <div class="section-gallery-box">
                    <div class="section-image-container">
                        <img src="https://i.pinimg.com/originals/c5/7c/a6/c57ca6e48744d361afdaf9b492a65e2c.jpg" style="width: 100vw; height: auto;" />
                    </div>
                </div>
                <div class="section-gallery-box">
                    <div class="section-image-container">
                        <img src="https://beautybism.com/wp-content/uploads/2019/05/monet-malatino-wedding-thumb.jpg" style="width: 100vw; height: auto;" />
                    </div>
                </div>
                <div class="section-gallery-box">
                    <div class="section-image-container">
                        <img src="https://lh5.googleusercontent.com/-vf0KG9BB5E4/Uwsk8yPY1QI/AAAAAAAABDc/zESMvz6nKqU/s640-no/unnamed.jpg" style="width: 100vw; height: auto;" />
                    </div>
                </div>
            </div>
            <div class="section-gallery-top"><div class="intro-btm-line"></div></div>
        </section>
        <section id="section-map">
            <div class="section-map-container"><img id="section-map-title" src="./css/maptext.png"/></div>
            <div id="section-map-text-1">아펠가모 광화문</div>
            <div id="section-map-text-2">서울시 종로구 종로1길 50 (중학동19)</div>
            <div id="section-map-text-3">
                <div id="section-map-text-3-left">더 케이 트윈타워 LL층</div>
                <div id="section-map-text-3-right">복사</div>
            </div>
            <div id="section-map-box"></div>
            <div id="section-map-icon-container">
                <div class="section-map-icon-box"><img src="./css/kakao-talk-icon.png" class="map-icon" /></div>
                <div class="section-map-icon-box"><img src="./css/kakao-talk-icon.png" class="map-icon" /></div>
                <div class="section-map-icon-box"><img src="./css/kakao-talk-icon.png" class="map-icon" /></div>
                <div class="section-map-icon-box"><img src="./css/kakao-talk-icon.png" class="map-icon" /></div>
            </div>
        </section>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
