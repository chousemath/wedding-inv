<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>최성필 & 최수강</title>
        <meta name="description" content="최성필 & 최수강" />
        <meta name="author" content="최성필 & 최수강" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div id="main-container">
            <section id="section-intro" class="child">
                <div id="section-intro-internal">
                    <div id="intro-top">
                        <div id="intro-tag">
                            <div id="intro-tag-top">
                                <img id="date-img" class="icon" src="./css/date.jpg"/>
                            </div>
                        </div>
                    </div>
                    <div id="intro-mid">
                        <img id="cover-photo" class="cover-photo" src="./css/cover.jpg"/>
                        <div id="sparkle-1" class="cover-photo sparkle"></div>
                        <!--
                            <canvas id="cover-canvas" class="cover-photo"></canvas>
                        -->
                    </div>
                    <div id="intro-btm">
                        <img id="text-img" src="./css/text.jpg"/>
                    </div>
                    <div id="intro-btm-last">
                        <div id="intro-btm-line"></div>
                    </div>
                </div>
            </section>
            <section id="section-welcome" class="child">
                <div id="section-welcome-internal">
                    <img id="welcome-background" src="./css/flowerbg.jpg"/>

                    <div id="welcome-text-0">
                        <img style="height: 100%; width: auto;" src="./css/flowertext.jpg"/>
                    </div>

                    <p id="welcome-text-1" class="welcome-text">깊어가는 가을의 길목에서</p>
                    <p id="welcome-text-2" class="welcome-text">단풍만큼 곱게</p>
                    <p id="welcome-text-3" class="welcome-text">저희 두 사람의 마음을</p>
                    <p id="welcome-text-4" class="welcome-text">합하고자 합니다.</p>
                    <p id="welcome-text-5" class="welcome-text">귀한 걸음으로 축하하여 주시면</p>
                    <p id="welcome-text-6" class="welcome-text">더 없는 격려와 기쁨으로</p>
                    <p id="welcome-text-7" class="welcome-text">간직하겠습니다.</p>
                    <div id="welcome-line-container">
                        <div id="welcome-btm-line"></div>
                    </div>
                    <p id="welcome-text-8" class="welcome-text2">최기주 김혜경 의 장남 최성필</p>
                    <p id="welcome-text-9" class="welcome-text2">최준석 이은아 의 장녀 최수강</p>
                </div>
            </section>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
